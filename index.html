            <h1 id="form-title">Sign in to GitHub</h1>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="message-box">
            <span id="message-text"></span>
        </div>

        <!-- Sign In Form -->
        <div id="signInContainer" class="form-card">
            <form id="signInForm">
                <div class="form-group">
                    <label for="username_signin">Username or email address</label>
                    <input type="text" id="username_signin" name="username" class="input-field" placeholder="Enter username or email" required>
                </div>
                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="password_signin">Password</label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <input type="password" id="password_signin" name="password" class="input-field" placeholder="Enter password" required>
                </div>
                <div class="form-group remember-me">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember_me" name="remember_me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                <button type="submit" class="btn-primary">Sign in</button>
            </form>
        </div>

        <!-- Sign Up Form (Initially Hidden) -->
        <div id="signUpContainer" class="form-card" style="display: none;">
            <form id="signUpForm">
                <div class="form-group">
                    <label for="username_signup">Username</label>
                    <div class="flex-input-group">
                        <input type="text" id="username_signup" name="username" class="input-field" placeholder="Enter username" required>
                        <button type="button" id="generateUsernameBtn" class="btn-secondary">Generate</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email_signup">Email address</label>
                    <input type="email" id="email_signup" name="email" class="input-field" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password_signup">Password</label>
                    <div class="flex-input-group">
                        <input type="password"极狐 id="password_signup" name="password" class="input-field" placeholder="Create a password" required>
                        <button type="button" id="generatePasswordBtn" class="btn-secondary">Generate</button>
                    </div>
                </div>
                <div class="form-group terms-agreement">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms_agreement" name="terms_agreement" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="toggle-link">Terms of Service</a> and <a href="#" class="toggle-link">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn-primary">Sign up</button>
            </form>
        </div>

        <!-- Toggle Link -->
        <div class="toggle-container">
            <span id="toggleText">New to GitHub?</span>
            <a href="#" id="toggleLink" class="toggle-link">Create an account.</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
